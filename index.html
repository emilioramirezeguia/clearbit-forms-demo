<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clearbit Forms Demo</title>
    <!-- Clearbit for Marketo form shortening -->
    <script type="text/javascript">
      var pollForDefinition = function (scope, varname, callback) {
        if (typeof scope[varname] !== "undefined") {
          return callback();
        }
        var interval = setInterval(function () {
          if (typeof scope[varname] !== "undefined") {
            clearInterval(interval);
            callback();
          }
        }, 250);
      };
      var script = document.createElement("script");
      script.src = "https://marketo.clearbit.com/assets/v1/marketo/forms.js";
      script.async = true;
      script.setAttribute(
        "data-clearbit-publishable-key",
        "pk_44b7f5a3b1aa0bbd07d94b358aa15699"
      );
      script.onerror = function (e) {
        console.log("Clearbit Form JS unable to load");
        pollForDefinition(window, "MktoForms2", function () {
          MktoForms2.whenReady(function (form) {
            form.setValues({
              clearbitFormStatus: "Clearbit Form JS unable to load",
            });
          });
        });
      };
      document.querySelector("head").appendChild(script);
    </script>
    <!-- jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <!-- Clearbit for HubSpot form shortening -->
    <script>
      !(function (e) {
        var o = document.getElementsByTagName("script")[0];
        if ("object" == typeof e.ClearbitForHubspot)
          return (
            console.log("Clearbit For HubSpot included more than once"), !1
          );
        (e.ClearbitForHubspot = {}),
          (e.ClearbitForHubspot.forms = []),
          (e.ClearbitForHubspot.addForm = function (o) {
            var t = o[0];
            "function" == typeof e.ClearbitForHubspot.onFormReady
              ? e.ClearbitForHubspot.onFormReady(t)
              : e.ClearbitForHubspot.forms.push(t);
          });
        var t = document.createElement("script");
        (t.async = !0),
          (t.src =
            "https://hubspot.clearbit.com/v1/forms/pk_6b329f77c52b3438e6442c02eb0fdd9d/forms.js"),
          o.parentNode.insertBefore(t, o),
          e.addEventListener("message", function (o) {
            if (
              "hsFormCallback" === o.data.type &&
              "onFormReady" === o.data.eventName
            )
              if (
                document.querySelectorAll(
                  'form[data-form-id="' + o.data.id + '"]'
                ).length > 0
              )
                e.ClearbitForHubspot.addForm(
                  document.querySelectorAll(
                    'form[data-form-id="' + o.data.id + '"]'
                  )
                );
              else if (
                document.querySelectorAll("iframe.hs-form-iframe").length > 0
              ) {
                document
                  .querySelectorAll("iframe.hs-form-iframe")
                  .forEach(function (t) {
                    t.contentWindow.document.querySelectorAll(
                      'form[data-form-id="' + o.data.id + '"]'
                    ).length > 0 &&
                      e.ClearbitForHubspot.addForm(
                        t.contentWindow.document.querySelectorAll(
                          'form[data-form-id="' + o.data.id + '"]'
                        )
                      );
                  });
              }
          });
      })(window);
    </script>
  </head>
  <body>
    <script src="//app-ab32.marketo.com/js/forms2/js/forms2.min.js"></script>
    <form id="mktoForm_1322"></form>
    <script>
      MktoForms2.loadForm("//app-ab32.marketo.com", "797-LZE-483", 1322);
    </script>
  </body>
</html>

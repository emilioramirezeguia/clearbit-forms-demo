    <!-- Custom Form (identify call) -->
    <div
      class="
        min-h-screen
        flex
        items-center
        justify-center
        bg-gray-50
        py-12
        px-4
        sm:px-6
        lg:px-8
      "
    >
      <div class="max-w-md w-full space-y-8">
        <div>
          <img
            class="mx-auto h-12 w-auto"
            src="https://tailwindui.com/img/logos/workflow-mark-indigo-600.svg"
            alt="Workflow"
          />
          <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
            Custom Form (Identify Call)
          </h2>
        </div>
        <form class="mt-8 space-y-6" action="#" method="">
          <input type="hidden" name="remember" value="true" />
          <div class="rounded-md shadow-sm -space-y-px">
            <div>
              <label for="email-address" class="sr-only">Email address</label>
              <input
                id="email-address"
                name="email"
                type="email"
                autocomplete="email"
                required
                class="
                  appearance-none
                  rounded-none
                  relative
                  block
                  w-full
                  px-3
                  py-2
                  border border-gray-300
                  placeholder-gray-500
                  text-gray-900
                  rounded-t-md
                  focus:outline-none
                  focus:ring-indigo-500
                  focus:border-indigo-500
                  focus:z-10
                  sm:text-sm
                "
                placeholder="Email address"
              />
            </div>
          </div>

          <div>
            <button
              type="submit"
              class="
                group
                relative
                w-full
                flex
                justify-center
                py-2
                px-4
                border border-transparent
                text-sm
                font-medium
                rounded-md
                text-white
                bg-indigo-600
                hover:bg-indigo-700
                focus:outline-none
                focus:ring-2
                focus:ring-offset-2
                focus:ring-indigo-500
              "
            >
              Submit
            </button>
          </div>
        </form>
      </div>
    </div>
    <!-- End Custom Form (identify call)-->
    <!-- HubSpot Form -->
    <script
      charset="utf-8"
      type="text/javascript"
      src="//js.hsforms.net/forms/shell.js"
    ></script>
    <script>
      hbspt.forms.create({
        region: "na1",
        portalId: "20484988",
        formId: "433671eb-50f5-4dc7-a2ac-294e8caa860e",
        onFormSubmit: function ($form) {
          // Fetch all form fields
          let formFields = $form.serializeArray();
          // Find the email field
          let emailField = formFields.find(function (formField) {
            return formField.name === "email";
          });
          // Grab the email field's value (i.e. the email submitted)
          let submittedEmail = emailField.value;
          // Send the identified user to Clearbit
          clearbit.identify(submittedEmail, {
            email: submittedEmail,
          });
        },
      });
    </script>
    <!-- End HubSpot Form -->
    <!-- Marketo Form -->

            // Grab the email field's value
            let submittedEmail = formValues.Email;
            // Send the identified user to Clearbit
            clearbit.identify(submittedEmail, {

          });
        }
      );
    </script>
    <!-- End Marketo Form -->
    <script>
      // Identify the user
      const identify = function (event) {
        event.preventDefault();
        const email = event.target.querySelector("#email-address").value;
        // Segment identify
        analytics.identify(email, {
          email: email,
        });
      };
      // Fetch the only form on this page
      const form = document.querySelector("form");
      // Add click event handler to button
      form.addEventListener("submit", identify);
    </script>

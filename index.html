          if (typeof scope[varname] !== "undefined") {
            clearInterval(interval);
            callback();
          }
        }, 250);
      };
      var script = document.createElement("script");
      script.src = "https://marketo.clearbit.com/assets/v1/marketo/forms.js";
      script.async = true;
      script.setAttribute(
        "data-clearbit-publishable-key",
        "pk_44b7f5a3b1aa0bbd07d94b358aa15699"

      script.onerror = function (e) {
        console.log("Clearbit Form JS unable to load");

    </script>

                        )
                      );
                  });

        </div>
        <form
          id="demo-form"
          name="Demo Form"
          class="mt-8 space-y-6"

              <input

    <script>
      function identify(event) {
        event.preventDefault();
        const formName = event.target.name;
        const email = event.target.querySelector(input[(type = "email")]).value;
        clearbit.identify(email, {
          Email: email,
          "Converted from": formName,
        });
      }
      document.querySelector("#demo-form").addEventListener("submit", identify);
    </script>
